
{% extends 'layout.html' %}

{% block body %}
  <div style="max-width: 800px; margin: 40px auto; background: #ffffff; padding: 20px; 
              border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
    
    <h1 style="color: #2c3e50; text-align: center; font-size: 26px; margin-bottom: 20px;">
      Blogs
    </h1>

    <ul style="list-style: none; padding: 0;">
      {% for article in articles %}
        <li style="background: #f9f9f9; padding: 15px; margin-bottom: 10px; 
                   border-radius: 5px; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);">
          <a href="article/{{ article.id }}" style="text-decoration: none; color: #3498db; 
                      font-size: 18px; font-weight: bold;">
            {{ article.title }}
          </a>
          <br>
          <span style="color: #555; font-size: 14px;">by <strong>{{ article.author }}</strong></span>
          <br>
          <span style="color: #888; font-size: 12px;">Posted on {{ article.create_date }}</span>
        </li>
      {% endfor %}
    </ul>

  </div>
{% endblock %}
