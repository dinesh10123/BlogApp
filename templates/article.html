

{% extends 'layout.html' %}

{% block body %}
  <div style="max-width: 700px; margin: 40px auto; background: #ffffff; padding: 20px; 
              border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
    
    <h1 style="color: #2c3e50; text-align: center; font-size: 26px; margin-bottom: 10px;">
      {{ article.title }}
    </h1>
    
    <small style="display: block; text-align: center; color: #777; font-size: 14px; margin-bottom: 15px;">
      Written by <span style="font-weight: bold; color: #3498db;">{{ article.author }}</span> 
      on {{ article.create_date }}
    </small>
    
    <hr style="border: 1px solid #ddd; margin: 20px 0;">
    
    <div style="font-size: 16px; line-height: 1.6; color: #444; text-align: justify; padding: 10px;">
      {{ article.body | safe }}
    </div>
    
  </div>
{% endblock %}
